<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="child1">
            
            <div class="subchild">
                <h1>REGISTRATION FORM</h1>
                <form action="" method="post">
                <label for="a">NAME:</label>
                <input type="text" id="a" name="username" required>
                <br>
                <br>
                <label for="b">EMAIL:</label>
                <input type="email" name="useremail" id="b" required>
                <br>
                <br>
                <label for="c">MOBILE:</label>
                <input type="number" id="c" name="usermobile" required>
                <br>
                <br>
                <label for="">SELECT GENDER:</label>
                <br>
                <input type="radio" name="gender" id="male">
                <label for="male">MALE</label>
                <input type="radio" name="gender" id="female">
                <label for="female">FEMALE</label>
                <br>
                <br>
                <label for="e">INTERESTS:</label>
                <br>
                <input type="checkbox" name="techstack" id="mern">
                <label for="mern">MERN STACK</label>
                <br>
                <input type="checkbox" name="techstack" id="java">
                <label for="java">JAVA FULL STACK</label>
                <br>
                <input type="checkbox" name="techstack" id="python">
                <label for="python">PYTHON FULL STACK</label>
                <br>
                <br>
                <label for="">MESSAGE:</label>
                <br> 
                <textarea name="" id=""></textarea>
                <br>
                <button id="submit">SUBMIT</button>
            </form>
            
        </div>
        
    </div>
    <br>
    <div class="child2">
        <div class="subchild1">
            <h1>VIDEO</h1>
            <iframe width="560" id="iframe" height="315"  src="https://www.youtube.com/embed/U3aPapvUihg?si=D7FW2rN3Eazuj7b4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"  ></iframe>
        </div>
        <div class="subchild2">
            <h1>AUDIO</h1>
            <audio src="Theme of Kalki.mp3" controls muted></audio>
        </div>
    </div>
    <br>
    <div class="footer">
        <h4>ALL RIGHTS RESERVED BY SHRUTHI</h4>
    </div>
    <i class="bi bi-info-circle"></i>
</div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
